<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>Demo</title>
</head>
<body>
    <h1>James Hager</h1>
    <h2>This is a demo page</h2>

    <div class="odd" id="div1">div1</div>
    <div class="even" id="div2">div2</div>
    <div class="odd" id="div3">div3</div>
    <div class="even" id="div4">div4</div>

    <div id="spanParent">
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
        <section>section in spanParent</section>
    </div>

    <div style="height: 250px">
        <span>span1 in regular div</span>
        <span>span2 in regular div</span>
        <span>span3 in regular div</span>
    </div>
    <span>span immediately after a div</span>

    <section class="doFlex">
        <div class="odd inline">div1inline</div>
        <div class="even inline">div2inline</div>
        <div class="odd inline">div3inline</div>
        <div class="even inline">div4inline</div>
    </section>
</body>
</html>
